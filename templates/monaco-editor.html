    <!-- Load Monaco Editor scripts -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' }});

        require(['vs/editor/editor.main'], function() {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: 'Welcome to Monaco Editor!',
                language: 'plaintext',
                theme: 'vs-dark'
            });

            const explorer = document.getElementById('explorer');
            const fileList = document.getElementById('file-list');

            // Fetch folder structure from the server
            fetch('/edu-viewer/courses/list-files?encoded_path=[([( encoded_path )])]')
                .then(response => response.json())
                .then(data => {
                    // Clear previous contents
                    fileList.innerHTML = '';

                    // Populate file explorer
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item;
                        listItem.addEventListener('click', () => {
                            fetch(`/edu-viewer/courses/file-content/${encodeURIComponent(item)}?encoded_path=[([( encoded_path )])]`)
                                .then(response => response.text())
                                .then(content => {
                                    editor.setValue(content);
                                    monaco.editor.setModelLanguage(editor.getModel(), getLanguage(item));
                                })
                                .catch(error => console.error('Error fetching file content:', error));
                        });
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching folder structure:', error));

            function getLanguage(fileName) {
                const fileNameWithoutExtension = fileName.split('.').slice(0, -1).join('.');
                const fs1 = fileNameWithoutExtension.split(' ');
                const fs2 = fileNameWithoutExtension.split('-');
                const fs3 = fileName.split('.');
                for (let i = 0; i < fs1.length; i++) {
                    var fs1word = switchCaseLanguage(fs1[i]);
                    if (fs1word !== 'plaintext') {
                        return fs1word;
                    }
                }
                for (let i = 0; i < fs2.length; i++) {
                    var fs2word = switchCaseLanguage(fs2[i]);
                    if (fs2word !== 'plaintext') {
                        return fs2word;
                    }
                }
                for (let i = 0; i < fs3.length; i++) {
                    var fs3word = switchCaseLanguage(fs3[i]);
                    if (fs3word !== 'plaintext') {
                        return fs3word;
                    }
                }
                return 'plaintext';
            }

            function switchCaseLanguage(word){
                console.log(languageMap[word]);
                if (languageMap[word] !== undefined) {
                    return languageMap[word];
                }
                return 'plaintext';
        }
